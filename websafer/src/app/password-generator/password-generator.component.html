<div class="passgenmain">
  <input type="text" (keyup)="passwdchange($event)" lenght="28" [value]="passwd" style="width: 200px;"><br>
  <p id="strenght">{{passwdstr}}</p>
  <input type="range" (mousemove)="lenvalchange($event)" min="6" max="20" value="{{lenval}}"><span> {{lenval}} </span><br>
  <input type="checkbox" (click)="AZchange()" checked>A-Z<br>
  <input type="checkbox" (click)="azchange()" checked>a-z<br>
  <input type="checkbox" (click)="numchange()" checked>0-9<br>
  <button (click)="generatePassword()">Generate password </button>
</div>
