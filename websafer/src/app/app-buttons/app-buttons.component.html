<div *ngIf="page>0" (click)="previous()" id="previous" class="buttons"><fa-icon class="icon" [icon]="faLeft"></fa-icon></div>
<div *ngIf="page<maxpage" (click)="next()" id="next" class="buttons"><fa-icon class="icon" [icon]="faRight"></fa-icon></div>
<div *ngIf="page==maxpage" style="visibility: hidden;" id="next" class="buttons"><fa-icon class="icon" [icon]="faRight"></fa-icon></div>
